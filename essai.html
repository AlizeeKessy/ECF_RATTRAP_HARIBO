<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher des images avec select</title>
</head>
<body>
    <h1>Choisissez une image à afficher</h1>

    <!-- Menu déroulant -->
    <label for="imageSelect">Sélectionnez une image :</label>
    <select id="imageSelect">
        <option value="" selected>-- Choisir une image --</option>
        <option value="img/Balla-Balla.png">Image 1</option>
        <option value="img/Color-Rado.png">Image 2</option>
        <option value="img/Tropi-Frutti.png">Image 3</option>
    </select>

    <!-- Conteneur pour l'image -->
    <div id="imageContainer" style="margin-top: 20px;">
        <img id="displayedImage" src="" alt="Image affichée" style="max-width: 300px; display: none;">
    </div>

    <script>
        // Récupération des éléments
        const selectElement = document.getElementById("imageSelect");
        const displayedImage = document.getElementById("displayedImage");

        // Écouteur d'événement pour le changement de sélection
        selectElement.addEventListener("change", function() {
            const selectedValue = selectElement.value; // Valeur de l'option sélectionnée

            if (selectedValue) {
                // Afficher l'image sélectionnée
                displayedImage.src = selectedValue;
                displayedImage.style.display = "block";
            } else {
                // Cacher l'image si aucune option n'est sélectionnée
                displayedImage.style.display = "none";
            }
        });
    </script>
</body>
</html>
