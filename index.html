  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Debut de mon Formulaire -->

    <form id="formulaire-bancaire" class="bg bg-white p-3 bg-opacity-25" style="width: 60%; height: auto;"
    id="formulaire-bancaire"
  >
    <div class="">
      <label for="lname" class="form-label">NOM</label>
      <input
        name="searchType"
        type="lname"
        class="form-control"
        id="lname"
        value=""
        required=""
      />
    </div>

    <div class="">
      <label for="fname" class="form-label">PRENOM</label>
      <input
        name="searchType"
        type="fname"
        class="form-control"
        id="fname"
        value=""
        required=""
      />
    </div>

    <div class="form-area">
      <label for="date-naissance">Date de naissance</label> <br />
      <input
        type="digit"
        id="date-naissance"
        name="date-naissance"
        placeholder="jj/mm/aaaa"
        value=""
        required=""
      />
      <span class="error-message" id="error-date"></span>
    </div>

    <div class="email">
      <label for="email" class="form-label">e-mail</label>
      <div class="input-group">
        <span class="input-group-text">@</span>
        <input
          type="text"
          class="form-control"
          id="email"
          aria-describedby="email"
          required=""
        />
      </div>
    </div>
    <div class="col-md-6">
      <label for="code confidentiel" class="form-label"
        >Code confidentiel</label
      >
      <input
        type="text"
        class="form-control"
        id="code confidentiel"
        required=""
      />
    </div>
    <br />

    <div class="col-12">
      <button class="btn btn-success border-white" id="submitButton" type="">
        Envoyez
      </button>
      <button
        type="reset"
        id="reset-button"
        class="btn btn-success border-white"
      >
        Annuler
      </button>
    </div>
  </form>

  <!-- FenÃªtre modale -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>
        Vos informations seront transmises au serveur pour traitement. <br />
        Nous sommes ravis de vous compter parmis nos clients
      </p>
      <button id="close-modal">Fermer</button>
    </div>
  </div>
